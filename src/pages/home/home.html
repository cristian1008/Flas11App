<ion-header>
    <ion-navbar>
        <ion-title>
            Mi aplicaci√≥n
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="../assets/icon/piano.svg">
        <ion-card-content>
            <ion-card-title>
                Aplicaciones Moviles
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/medalla.svg">
                    </ion-avatar>
                    <h2 id="diferente">Hemeroteca</h2>
                    <p>Primer Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='irhemeroteca()'><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/estrategia.svg">
                    </ion-avatar>
                    <h2>Ciencias</h2>
                    <p>Segundo Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='irciencias()'><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/trofeo.svg">
                    </ion-avatar>
                    <h2 class="color">Humanidades</h2>
                    <p>Tercer Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='irhumanidades()'><h2><b class="color">VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/vitaminas.svg">
                    </ion-avatar>
                    <h2>Sala de Sistemas</h2>
                    <p class="color">Cuarto Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='irsistemas()'><h2><b>VER</b></h2></button>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/bienes.svg">
                    </ion-avatar>
                    <h2>Formulario</h2>
                    <p class="color">Quinto Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='RegPersona()'><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../../assets/icon/lupa.svg">
                    </ion-avatar>
                    <h2>Buscar Personas</h2>
                    <p class="color">Sexto Piso</p>
                    <button ion-button item-end round color="elfeo" (click)='irBusPer()'><h2><b>VER</b></h2></button>
                </ion-item>


                <ion-item>
                    <img border="1" align="middle" height="150" width="150" (click)='IrSiFunciona()' src="../../assets/icon/ojo-de-ra-1.svg">
                </ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>



    <button ion-button color="secondary"(click)="IrListaPer()">Ir listado</button>

</ion-content>


<ion-footer>
    <ion-navbar>
        <ion-title>
            2018
        </ion-title>
    </ion-navbar>
</ion-footer>
